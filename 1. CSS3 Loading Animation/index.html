<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 : Loading Animations</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1 class="title">Loading Animations by <a href="https://codepen.io/theBhavikJoshi/">Bhavik Joshi</a></h1>
	<div class="wrapper">
    <h1>Bouncing Ball Animation</h1>
    <div class="bouncing_ball">
      <div class="ball"></div>
    </div>
    <h1>Spinner Animation</h1>
    <div class="spinner">
      <div class="curve_top_left"></div>
      <div class="curve_bottom_right"></div>
      <div class="curve_top_right"></div>
      <div class="curve_bottom_left"></div>
      <div class="center_circle"></div>
    </div>
    <h1>Loading Animation</h1>
    <h1 class="loading">
    	LOADING
    	<span class="dot_one"> .</span>
    	<span class="dot_two"> .</span>
    	<span class="dot_three"> .</span>
    </h1>
  </div>
</body>
</html>
